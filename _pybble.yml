# Pybble config.

# build config
streams:
  -
    -
      name: src
      args:
        path: '*.md'
        cwd: '_posts'
    -
      # We got to extract attrs before we can filter out extra files such as
      # skel...
      name: markdown-pre
    -
      name: dirlayout
      args:
        skip_unknown: true
    -
      name: markdown
      args:
        options:
          extras:
            - code-friendly
            - fenced-code-blocks
            - tables
            # - spoiler  # seems not working?
    -
      name: index
    -
      name: jinja2
      args:
        template_dir: '_templates'
        env:
          blog_title: 'write(2)'
    -
      name: dest
      args:
        base: '.'


